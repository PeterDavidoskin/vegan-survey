<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Vegan Survey</title>
</head>
<body>
	<h1 id="title">Vegan Survey</h1>
	<div class="container">		
		<p id="description" class="text-center font-weight-bold">Let us know about you Vegan Journey</p>
		<form action="" id="survey-form" method="POST">
			<div class="form-group row">
			    <label id="name-label" for="name" class="col-lg-6 col-form-label">*Name</label>
			    <div class="col-lg-6">
			    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" required>
			    </div>
 			</div>
 			<div class="form-group row">
 				<label id="email-label" for="email" class="col-lg-6 col-form-label">*Email</label>
 				<div class="col-lg-6">
 					<input type="email" class="form-control" name="email" id="email" placeholder="Enter Your Email" required>
 				</div>
 			</div>
 			<div class="form-group row">
 				<label id="number-label" for="age" class="col-lg-6 col-form-label">*Age</label>
 				<div class="col-lg-6">
 					<input type="number" class="form-control" name="age" id="number" placeholder="Enter Your Age" required min="1" max="125">
 				</div>
 			</div>
 			<div class="form-group">
 				<label for="currDiet" class="col-lg-6 col-form-label">Which option best describes your current diet?</label>
 				<div class="col-lg-6 float-right">
	 				<select name="dropdown" id="dropdown" class="form-control">
	 					<option value="vegan" selected>Vegan</option>
	 					<option value="unhealthy">Unhealthy</option>
	 					<option value="average">Average</option>
	 					<option value="healthy">Healthy</option>
	 					<option value="other">Other</option>
	 				</select>
 				</div>
 			</div>
 			<fieldset class="form-group recommend">
 				<div class="row">
 					<legend class="col-form-label col-lg-6">*How likely is that you would recommend veganism to a friend?</legend>
 					<div class="col-lg-6">
 						<div class="form-check">
 							<input type="radio" class="form-check-input" name="radio-buttons" id="radio-buttons-1" value="1">
 							<label for="radio-buttons-1" class="form-check-label">Definitely</label>
 						</div>
 						<div class="form-check">
 							<input type="radio" class="form-check-input" name="radio-buttons" id="radio-buttons-2" value="2">
 							<label for="radio-buttons-2" class="form-check-label">Are you asking?</label>
 						</div>
 						<div class="form-check">
 							<input type="radio" class="form-check-input" name="radio-buttons" id="radio-buttons-3" value="3">
 							<label for="radio-buttons-3" class="form-check-label">Of course not! I hate animals!</label>
 						</div>
 					</div>
 				</div>
 			</fieldset>
 			<div class="form-group margin">
 				<label for="likeTheMost" class="col-lg-6 col-form-label">What do you like the most about being vegan?</label>
 				<div class="col-lg-6 float-right">
	 				<select name="dropdown-2" id="dropdown-2" class="form-control">
	 					<option value="physicalHealth">Physical Health</option>
	 					<option value="mindfulness">Mindfulness</option>
	 					<option value="mentalHeakt">Mental Health</option>
	 					<option value="fucking" selected>IT'S FOOCKING AWESOME!</option>
	 					<option value="rock">VEGANS ROCK!</option>
	 				</select>
 				</div>
 			</div>
 			<div class="form-group row">
 				<label for="vocabluary" class="col-lg-6 col-form-label">New words that I have been memorizing lately:</label>
				<div class="col-lg-6">
					<div class="form-check">
						<input type="checkbox" id="word1" name="word" value="1" class="form-check-input">
						<label for="word1" class="form-check-label">Vibrant</label>
					</div>
					<div class="form-check">
						<input type="checkbox" id="word2" name="word" value="2" class="form-check-input">
						<label for="word2" class="form-check-label">Primarily</label>
					</div>
					<div class="form-check">
						<input type="checkbox" id="word3" name="word" value="3" class="form-check-input">
						<label for="word3" class="form-check-label">Semantic</label>
					</div>
					<div class="form-check">
						<input type="checkbox" id="word4" name="word" value="4" class="form-check-input">
						<label for="word4" class="form-check-label">Crescent</label>
					</div>
					<div class="form-check">
						<input type="checkbox" id="word5" name="word" value="5" class="form-check-input">
						<label for="word5" class="form-check-label">Explicit</label>
					</div>
					<div class="form-check">
						<input type="checkbox" id="word6" name="word" value="6" class="form-check-input">
						<label for="word6" class="form-check-label">Tedious</label>
					</div>
					<div class="form-check">
						<input type="checkbox" id="word7" name="word" value="7" class="form-check-input">
						<label for="word7" class="form-check-label">Emulate</label>
					</div>
					<div class="form-check">
						<input type="checkbox" id="word8" name="word" value="8" class="form-check-input">
						<label for="word8" class="form-check-label">Increment</label>
					</div>
					<div class="form-check">
						<input type="checkbox" id="word9" name="word" value="9" class="form-check-input">
						<label for="word9" class="form-check-label">Adjacent</label>
					</div>
					<div class="form-check">
						<input type="checkbox" id="word10" name="word" value="10" class="form-check-input">
						<label for="word10" class="form-check-label">Jarring</label>
					</div>
					<div class="form-check">
						<input type="checkbox" id="word11" name="word" value="11" class="form-check-input">
						<label for="word11" class="form-check-label">Reiterate</label>
					</div>
				</div>
 			</div>
 			<div class="form-group row">
 				<label for="comments" class="col-lg-6 col-form-label">Any Comments or Suggestions? </label>
 				<div class="col-lg-6">
 					<textarea class="form-control" name="comment" id="comments" cols="25" rows="4" placeholder="Enter your comment here..."></textarea>
 				</div>
 			</div>
 			<button type="submit" id="submit" class="btn btn-outline-danger">Submit</button>
		</form>
	</div>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
